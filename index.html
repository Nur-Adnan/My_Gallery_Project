<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/1375/1375106.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <h1>My Gallery</h1>
        <div class="gallery">
          <figure class="card">
            <img src="./assets/image1.jpg" alt="first_image" />
            <figcaption>Image1</figcaption>
            <img src="./assets/image2.jpeg" alt="first_image" />
            <figcaption>Image2</figcaption>
            <img src="./assets/image3.jpeg" alt="first_image" />
            <figcaption>Image3</figcaption>
            <img src="./assets/image4.jpeg" alt="first_image" />
            <figcaption>Image4</figcaption>
            <img src="./assets/image5.jpeg" alt="first_image" />
            <figcaption>Image5</figcaption>
            <img src="./assets/image6.jpeg" alt="first_image" />
            <figcaption>Image6</figcaption>
            <img src="./assets/image7.jpeg" alt="first_image" />
            <figcaption>Image7</figcaption>
            <img src="./assets/image8.jpeg" alt="first_image" />
            <figcaption>Image8</figcaption>
            <img src="./assets/image9.jpeg" alt="first_image" />
            <figcaption>Image9</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
